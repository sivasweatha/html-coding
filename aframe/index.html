<!DOCTYPE html>
<html>
  <head>
    <title>Aframe</title>
    <script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-box position="-10 0.5 -3" rotation="0 45 0" color="#ffc0cb"></a-box>
      <a-sphere position="10 1.25 -5" radius="1.25" color="#00008b"></a-sphere>
      <a-cylinder position="20 0.75 -3" radius="0.5" height="1.5" color="#A020F0"></a-cylinder>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="1000" height="1000" color="#00FF00"></a-plane>
      <a-sky color="#87CEEB"></a-sky>
    </a-scene>
  </body>
</html>
